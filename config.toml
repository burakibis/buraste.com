baseURL = "https://buraste.com/"
title = "buraste"
paginate = 10
theme = "PaperMod"

buildDrafts = false
buildExpired = false
buildFuture = false
enableRobotsTXT = true
googleAnalytics = "UA-221511676-1"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
description = "Personal Blog"
author = "Me"

defaultTheme = "auto"
disableThemeToggle = false
ShowShareButtons = true
ShowReadingTime = true
# disableSpecial1stPost = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
